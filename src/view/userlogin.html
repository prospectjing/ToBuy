<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head_common.html')%>
    <title><%= htmlWebpackPlugin.options.title %></title>
    
</head>

<body>
   <%= require('html-loader!./layout/nav.html')%>
   <%= require('html-loader!./layout/nav-single.html')%>
   <div class="page-wrap">
       <div class="w">
           <div class="user-con">
               <div class="user-title">用户登录</div>
                 <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        error
                    </div>
                   <div class="user-item">
                   <label class="user-item-label" for="username"><i class="fa fa-user"></i></label>
                   <input type="text" class="user-id" id="username" placeholder="请输入用户名" autocomplete="off">
                  </div>
               <div class="user-item">
                   <label class="user-item-label" for="userpassword"><i class="fa fa-lock"></i></label>
                   <input type="text" class="user-password" id="userpassword" placeholder="请输入密码" autocomplete="off">
               </div>
               <a href="#" class="btn btn-submit">登录</a>
               <div class="link-item">
                   <a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
                   <a href="./user-register.html" class="link" target="_blank">免费注册</a>
               </div>
               </div>
           </div>
       </div>
   </div>
   <%= require('html-loader!./layout/footer.html')%>

</body>
</html>
